{% extends "base.html" %} {% block content %}
<main class="layout">
  <div class="container">
    <div class="layout__box bimal">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="index.html">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Recent Activities</h3>
        </div>
      </div>

      <div class="activities-page layout__body">
        {% for conversation in conversations %}
        <div class="activities__box">
          <div class="activities__boxHeader roomListRoom__header">
            <a
              href="{% url 'user_profile' conversation.user.id %}"
              class="roomListRoom__author"
            >
              <div class="avatar avatar--small">
                <img src="{{conversation.user.profile.profile_pic.url}}" />
              </div>
              <p>
                @{{conversation.user}}
                <span>{{conversation.created_at|timesince}} ago</span>
              </p>
            </a>
          </div>
          <div class="activities__boxContent">
            <p>
              replied to post “<a href="{% url 'rooms' conversation.room.id %}"
                >{{conversation.room}}</a
              >”
            </p>
            <div class="activities__boxRoomContent">{{conversation}}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
